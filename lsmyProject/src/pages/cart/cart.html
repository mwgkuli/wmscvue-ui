<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 显示购物车为空 -->
  <div style='text-align:center' *ngIf="myList.length == 0">
    <img src="../../assets/img/404/404_img2.png" alt="">
    <h3>购物车为空</h3>
    <button ion-button block 
    (click)="shopping()" color='secondary'>逛逛去</button>
  </div>

  <!-- 显示购物车有数据 -->
  <ion-list>      
    <ion-item-sliding *ngFor="let tmp of myList;let myIndex=index">
      <ion-item>
        <ion-checkbox 
        [(ngModel)]="tmp.isSelected" 
        (ngModelChange)="operateOne()"
        item-start></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                  <img [src]="'http://localhost:8000/'+tmp.pic" alt="">
              </ion-col>
              <ion-col>
                <h5>{{tmp.title}}</h5>
                <p style="color:red">
                  {{tmp.price}}
                </p>
                <button 
                (click)="modifyCount(false,myIndex)">-</button>
                <span>{{tmp.count}}</span>
                <button 
                (click)="modifyCount(true,myIndex)">+</button>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-thumbnail>
      </ion-item>
      <ion-item-options>
        <button ion-button color='danger'>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-1>
        <ion-checkbox 
        [(ngModel)]="isAllSelected"         (ngModelChange)="operateAll()">
      </ion-checkbox>      
      </ion-col>
      <ion-col>
          全选 合计{{calcTotalPrice()}}
      </ion-col>
      <ion-col>
        <button ion-button block 
        (click)="jumpToSubmit()" color='danger'>去结算</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
