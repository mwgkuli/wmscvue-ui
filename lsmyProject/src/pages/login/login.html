<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style='text-align:center'>
    <img src="../../assets/imgs/3.jpg" style="width:100px;height:100px;border-radius:50%" alt="">
  </div>


  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="uname" placeholder="用户名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="upwd" type='password'  placeholder="密码"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align:left">
        <button ion-button color='dark' clear [navPush]="reg">
          第一次登录请注册
        </button>
      </ion-col>
      <ion-col style="text-align:right">
        <button ion-button color='dark' clear>
          忘记密码
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button 
  (click)="doLogin()"
  color='danger' block round >
    登录
  </button>
</ion-content>
