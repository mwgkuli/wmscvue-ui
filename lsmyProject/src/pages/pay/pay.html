<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- 指定高度的容器 -->
  <div style="height:300px;background:rgba(0,0,0,0.5)">

  </div>
  <!-- 通过栅格系统实现的自定义布局 -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button clear (click)="closeModal()">
          <ion-icon name='close'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6 style="text-align:center">
        <h3>确认付款</h3>
      </ion-col>
      <ion-col>
        <button ion-button clear>
          <ion-icon name='help'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:center">
        <h2>￥100</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:left">
        支付账号
      </ion-col>
      <ion-col style="text-align:right">
        kunyashaw@gmail.com
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:left">
        付款账号
      </ion-col>
      <ion-col style="text-align:right">
        花呗>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="showLoading()" ion-button color='secondary' block> 
    支付
  </button>
</ion-content>
