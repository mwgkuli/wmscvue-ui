<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!-- 轮播图 -->
   <ion-slides *ngIf="picList.length>0" style="height:400px" autoplay=2000 loop pager>
    <ion-slide *ngFor="let tmp of picList">
      <img [src]="'http://localhost:8000/'+tmp" style="width:500px;" alt="">
    </ion-slide>
  </ion-slides>  
  <p>{{title}}</p>
  <p>{{subtitle}}</p>
  <p style="color:red">￥{{price | currency}}</p>
  <button ion-button color="danger" block>立即购买</button>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button [navPush]="notFound" ion-button clear color='dark'>
          <ion-icon name='heart'></ion-icon>
        </button>
      </ion-col>
      <ion-col >
        <button  [navPush]="cart" ion-button clear color='dark'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button  [navPush]="notFound"  ion-button clear color='dark'>
          <ion-icon name='bookmark'></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" ion-button block color='danger'>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
