<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <!-- 展示轮播图 title :- 17:25-->
    <ion-slides style="height:200px" autoplay=2000 loop pager *ngIf="cList.length>0">
      <ion-slide   *ngFor="let tmp of cList">
        <img  style="height:200px" [src]="'http://localhost:8000/'+tmp.img" alt="">
      </ion-slide>
    </ion-slides>

    <!-- 支持横向滚动的容器 -->
    <ion-scroll style="height:200px;white-space:nowrap" scrollX>
      <ion-card style="width:200px;height:200px;display:inline-block" *ngFor="let tmp of nList">
        <img style="height:150px" [src]="'http://localhost:8000/'+tmp.img" alt="">
        <ion-card-content>
          <p>{{tmp.title}}</p>
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <!-- 缩略图列表 -->
    <ion-list>
      <ion-item 
      [navPush]="detail"
      [navParams]="{id:tmp.pid}" text-wrap *ngFor="let tmp of rList">
        <ion-thumbnail item-start>
          <img [src]="'http://localhost:8000/'+tmp.pic"/>
        </ion-thumbnail>
        <h4>{{tmp.title}}</h4>
        <button item-end ion-button clear color='dark'>
          <ion-icon name='cart'></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
