<ion-header>

  <ion-navbar>
    <ion-title>reg</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="uname" placeholder="用户名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="upwd" type='password'  placeholder="密码"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="phone" placeholder="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" type='text'  placeholder="email"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button 
  (click)="doReg()"
  color='secondary' block round >
    注册
  </button>
</ion-content>
